<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <p data-testid="gameInstructions">Can you guess which color matches the box below?</p>
        <div data-testid="colorBox" id="colorBox" class="color-box"></div>
        <p data-testid="gameStatus" id="gameStatus" class="message"></p>
        <div data-testid="colorOption" id="optionsContainer" class="options"></div>
        <p data-testid="score" class="score">Score: <span id="score">0</span></p>
        <button data-testid="newGameButton" id="newGame" class="new-game">New Game</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
